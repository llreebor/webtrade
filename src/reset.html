<!DOCTYPE html>
<html class="h-full" lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reset Password | OOFTrade</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/output.css" />
	</head>

	<body class="h-full">
		<div class="wrapper relative flex min-h-full flex-col">
			<!-- Header -->
			<header class="fixed top-[34px] left-0 w-full">
				<div
					class="mx-auto flex max-w-[1320px] items-center justify-between px-5"
				>
					<a href="#">
						<img class="sm:max-w-[100px]" src="./img/global/logo.svg" alt="" />
					</a>
					<h4>Hello Guest</h4>
				</div>
			</header>
			<!-- Main Content -->
			<main class="flex-auto">
				<!-- Section SignIn -->
				<section
					class="grid h-screen grid-cols-2 overflow-hidden sm:grid-cols-1"
				>
					<div class="relative h-screen sm:hidden">
						<img
							class="absolute left-0 top-0 z-[-1] h-full w-full object-cover"
							src="./img/auth/auth-img.png"
							alt="image"
						/>
					</div>
					<div class="flex flex-col items-center justify-center">
						<form autocomplete="off" class="w-full max-w-[356px]">
							<h2
								class="mb-8 bg-green-text-gradient bg-clip-text text-transparent"
							>
								Reset Password
							</h2>

							<label for="email" class="mt-6 block">
								<input
									class="input-large"
									placeholder="Email"
									name="email"
									id="email"
									type="text"
								/>
							</label>

							<p class="text-body-s-medium mt-6 text-lightred">Error message</p>
							<p class="text-body-s-medium mt-6 text-lightgreen">
								Success message
							</p>

							<button class="btn btn-large mt-[30px]" type="submit">
								Reset
							</button>
						</form>

						<p class="text-body-s mt-6 text-greytext">
							Don't have an account?
							<a
								class="text-lightgreen transition-colors hover:text-lightgreen-hovered"
								href="#"
							>
								Sign Up
							</a>
						</p>

						<p class="text-body-s mt-2 text-greytext">
							Already have an account?
							<a
								class="text-lightgreen transition-colors hover:text-lightgreen-hovered"
								href="#"
							>
								Sign In
							</a>
						</p>
					</div>
				</section>
			</main>
		</div>

		<!-- JS -->
		<script src="./js/main.js"></script>
	</body>
</html>
