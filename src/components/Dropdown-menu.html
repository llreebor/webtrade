<!-- [START] HTML Dropdown -->
<div class="relative">
	<!-- Button -->
	<button
		class="dropdown-button inline-flex items-center rounded bg-blue-600 px-4 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-800"
		type="button"
	>
		<span>Dropdown</span>
		<svg
			class="ml-2 h-4 w-4 transition-transform"
			aria-hidden="true"
			fill="none"
			stroke="currentColor"
			viewBox="0 0 24 24"
			xmlns="http://www.w3.org/2000/svg"
		>
			<path
				stroke-linecap="round"
				stroke-linejoin="round"
				stroke-width="2"
				d="M19 9l-7 7-7-7"
			></path>
		</svg>
	</button>
	<!-- Dropdown menu -->
	<div
		class="dropdown absolute z-10 hidden w-44 divide-y divide-gray-100 rounded-lg bg-white shadow dark:bg-gray-700"
	>
		<ul
			class="py-2 text-sm text-gray-700 dark:text-gray-200"
			aria-labelledby="dropdownDefaultButton"
		>
			<li>
				<a
					href="#"
					class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
					>Dashboard</a
				>
			</li>
			<li>
				<a
					href="#"
					class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
					>Settings</a
				>
			</li>
			<li>
				<a
					href="#"
					class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
					>Earnings</a
				>
			</li>
			<li>
				<a
					href="#"
					class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
					>Sign out</a
				>
			</li>
		</ul>
	</div>
</div>
<!-- [END] HTML Dropdown -->

<!-- [START] JavaScript Dropdown -->
<script>
	// Dropdown
	// Получаем ссылки на кнопку и выпадающее меню
	const buttons = document.querySelectorAll('.dropdown-button')
	const dropdowns = document.querySelectorAll('.dropdown')
	const dropdownArrows = document.querySelectorAll('.dropdown-button svg')

	// Обработчик клика на кнопку
	buttons.forEach((btn, idx) => {
		btn.addEventListener('click', (event) => {
			// Остановим всплытие события, чтобы клик по кнопке не срабатывал сразу на документе
			event.stopPropagation()

			// Переключаем видимость выпадающего меню
			dropdowns[idx].classList.toggle('hidden')

			dropdownArrows[idx].classList.toggle('rotate-180')

			// Добавим обработчик события для всего документа
			document.addEventListener('click', (event) => {
				// Проверим, что клик произошел не по выпадающему меню и не по кнопке
				if (!dropdowns[idx].contains(event.target) && event.target !== btn) {
					// Скрываем выпадающее меню
					dropdowns[idx].classList.add('hidden')

					dropdownArrows[idx].classList.remove('rotate-180')
				}
			}) // Используем опцию { once: true }, чтобы обработчик сработал только один раз
		})
	})
</script>
<!-- [END] JavaScript Dropdown -->
