<!-- [START] HTML Dropzone -->
<div class="flex w-full items-center justify-center">
	<label
		for="dropzone-file"
		class="dark:hover:bg-bray-800 flex h-64 w-full cursor-pointer flex-col items-center justify-center rounded-lg border-2 border-dashed border-gray-300 bg-gray-50 hover:bg-gray-100 dark:border-gray-600 dark:bg-gray-700 dark:hover:border-gray-500 dark:hover:bg-gray-600"
	>
		<div class="flex flex-col items-center justify-center pt-5 pb-6">
			<svg
				aria-hidden="true"
				class="mb-3 h-10 w-10 text-gray-400"
				fill="none"
				stroke="currentColor"
				viewBox="0 0 24 24"
				xmlns="http://www.w3.org/2000/svg"
			>
				<path
					stroke-linecap="round"
					stroke-linejoin="round"
					stroke-width="2"
					d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
				></path>
			</svg>
			<p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
				<span class="font-semibold">Click to upload</span> or drag and drop
			</p>
			<p class="text-xs text-gray-500 dark:text-gray-400">
				SVG, PNG, JPG or GIF (MAX. 800x400px)
			</p>
		</div>
		<input id="dropzone-file" type="file" class="hidden" />
	</label>
</div>
<!-- [END] HTML Dropzone -->

<!-- [START] HTML Select -->
<div>
	<label
		for="countries"
		class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
		>Select an option</label
	>
	<select
		id="countries"
		class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
	>
		<option selected>Choose a country</option>
		<option value="US">United States</option>
		<option value="CA">Canada</option>
		<option value="FR">France</option>
		<option value="DE">Germany</option>
	</select>
</div>
<!-- [END] HTML Select -->

<!-- [START] HTML Checkbox  -->
<div class="mb-4 flex items-center">
	<input
		id="default-checkbox"
		type="checkbox"
		value=""
		class="h-4 w-4 rounded border-gray-300 bg-gray-100 text-blue-600 focus:ring-2 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-blue-600"
	/>
	<label
		for="default-checkbox"
		class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
		>Default checkbox</label
	>
</div>
<!-- [END] HTML Checkbox -->

<!-- [START] HTML Radio  -->
<div class="mb-4 flex items-center">
	<input
		id="default-radio-1"
		type="radio"
		value=""
		name="default-radio"
		class="h-4 w-4 border-gray-300 bg-gray-100 text-blue-600 focus:ring-2 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-blue-600"
	/>
	<label
		for="default-radio-1"
		class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
		>Default radio</label
	>
</div>
<!-- [END] HTML Radio -->

<!-- [START] HTML Toggle -->
<label class="relative inline-flex cursor-pointer items-center">
	<input type="checkbox" value="" class="peer sr-only" />
	<div
		class="peer h-6 w-11 rounded-full bg-gray-200 after:absolute after:top-[2px] after:left-[2px] after:h-5 after:w-5 after:rounded-full after:border after:border-gray-300 after:bg-white after:transition-all after:content-[''] peer-checked:bg-blue-600 peer-checked:after:translate-x-full peer-checked:after:border-white peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:border-gray-600 dark:bg-gray-700 dark:peer-focus:ring-blue-800"
	></div>
	<span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300"
		>Toggle me</span
	>
</label>
<!-- [END] HTML Toggle  -->

<!-- [START] HTML Floating Label  -->
<div class="grid gap-5">
	<div class="relative">
		<input
			type="text"
			id="floating_filled"
			class="peer block w-full appearance-none rounded-t-lg border-0 border-b-2 border-gray-300 bg-gray-50 px-2.5 pb-2.5 pt-5 text-sm text-gray-900 focus:border-blue-600 focus:outline-none focus:ring-0 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:focus:border-blue-500"
			placeholder=" "
		/>
		<label
			for="floating_filled"
			class="absolute top-4 left-2.5 z-10 origin-[0] -translate-y-4 scale-75 transform text-sm text-gray-500 duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-4 peer-focus:scale-75 peer-focus:text-blue-600 dark:text-gray-400 peer-focus:dark:text-blue-500"
			>Floating filled</label
		>
	</div>
	<div class="relative">
		<input
			type="text"
			id="floating_outlined"
			class="border-1 peer block w-full appearance-none rounded-lg border-gray-300 bg-transparent px-2.5 pb-2.5 pt-4 text-sm text-gray-900 focus:border-blue-600 focus:outline-none focus:ring-0 dark:border-gray-600 dark:text-white dark:focus:border-blue-500"
			placeholder=" "
		/>
		<label
			for="floating_outlined"
			class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-75 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-75 peer-focus:px-2 peer-focus:text-blue-600 dark:bg-gray-900 dark:text-gray-400 peer-focus:dark:text-blue-500"
			>Floating outlined</label
		>
	</div>
	<div class="relative z-0">
		<input
			type="text"
			id="floating_standard"
			class="peer block w-full appearance-none border-0 border-b-2 border-gray-300 bg-transparent py-2.5 px-0 text-sm text-gray-900 focus:border-blue-600 focus:outline-none focus:ring-0 dark:border-gray-600 dark:text-white dark:focus:border-blue-500"
			placeholder=" "
		/>
		<label
			for="floating_standard"
			class="absolute top-3 -z-10 origin-[0] -translate-y-6 scale-75 transform text-sm text-gray-500 duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:left-0 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-blue-600 dark:text-gray-400 peer-focus:dark:text-blue-500"
			>Floating standard</label
		>
	</div>
</div>
<!-- [END] HTML Floating Label  -->
